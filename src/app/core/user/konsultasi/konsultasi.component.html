<ng-template #createUser>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Konsultasi
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
        </button>
    </div>





    <div class="modal-body">
        <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Nama
                                </label>
                                <input class="form-control" placeholder="Mohammad Salim Bin Hasan" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Jantina
                                </label>
                                <select class="custom-select form-control">
                                    <option selected>Pilih Jantina</option>
                                    <option>Lelaki</option>
                                    <option>Perempuan</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Nombor Telefon
                                </label>
                                <input class="form-control" placeholder="+601129568392" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="example-datetime-local-input" class="form-control-label">Tarikh/Masa</label>
                                <input class="form-control" type="datetime-local" value="2018-11-23T10:30:00"
                                    id="example-datetime-local-input">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <label class="form-control-label">
                                    Surat Rujukan
                                </label>
                            <div class=" custom-file">
                              <input
                                class=" custom-file-input"
                                id="customFileLang"
                                lang="en"
                                type="file"/>
                               <label class=" custom-file-label" for="customFileLang">
                                  Muat naik fail
                                </label>
                           </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Bilik Rawatan
                                </label>
                                <select class="custom-select form-control">
                                    <option selected>Pilik Bilik</option>
                                    <option>Bilik A</option>
                                    <option>Bilik B</option>
                                    <option>Bilik C</option>
                                    <option>Bilik D</option>
                                    <option>Bilik E</option>
                                    <option>Bilik F</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Specialist
                                </label>
                                <input class="form-control" placeholder="Specialist Name" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Pilih Templat
                                </label>
                                <select class="custom-select form-control">
                                    <option selected>Pilih templat</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Preskripsi
                                </label>
                                <input class="form-control" placeholder="" type="text" style="height:200px"/>
                            </div>
                        </div>
                    </div>
                    
                </div>
        
    </div>

    <div class="modal-footer">
        <button 
            class="btn btn-success"
            type="button"
            (click)="confirm()"
            [disabled]="!registerForm.valid"
        >
            Hantar
        </button>

        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Tutup
        </button>
    </div>
</ng-template>
