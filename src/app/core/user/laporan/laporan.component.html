<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Laporan</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-chart-bar text-dark"> </i> </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                
                            </li>
                        </ol>
                    </nav>
                </div>
                <div class="col-lg-6 col-5 text-right">
					<a class="btn btn-sm btn-neutral" (click)="openModal(createUser)">
						Eksport
					</a>
				</div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">

            <div class="card">
                <div class="card-header bg-secondary">

                </div>
                <div class="class-body">
                

                </div>
                <!-- table here -->

            </div>
        </div>
    </div>
    

    <div class="row">

                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartdiv"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Laporan Intervensi</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartdiv1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Laporan Konsultasi</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartdiv2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Laporan Temujanji</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartdiv3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #createUser>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Eksport laporan
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
        </button>
    </div>





    <div class="modal-body">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <div class="form-group">
                <label for="exampleFormControlSelect1">Pilihan Laporan</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>Semua</option>
                <option>Modul Pendaftaran</option>
                <option>Modul Konsultasi</option>
                <option>Modul Intervensi</option>
                
                </select>
            </div>
        </div>       
        </form>
        
    </div>

    <div class="modal-footer">
        <button 
            class="btn btn-success"
            type="button"
            (click)="confirm()"
            [disabled]="!registerForm.valid"
        >
            Eksport
        </button>

        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Tutup
        </button>
    </div>
</ng-template>
